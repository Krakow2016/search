<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wyszukiwarka wolontariuszy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container search-box">
      <h1 class="text-center">Wyszukiwarka wolontariuszy</h1>

      <div class="search-form">
        <h4>Dane osobowe</h4>
        <div class="row">
          <div class="col-md-4"> Imię i nazwisko </div><!--
          --><div class="col-md-8">
            <input id="name" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> E-mail </div><!--
          --><div class="col-md-8">
            <input id="email" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Adres (zamieszkania lub zameldowania) </div><!--
          --><div class="col-md-8">
            <input id="address" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Parafia </div><!--
          --><div class="col-md-8">
            <input id="parish" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Wiek od </div><!--
          --><div class="col-md-8">
            <div class="range-c">
              <input id="age-from" value="" />
            </div><!--
            --><span class="range-a"> do </span><!--
            --><div class="range-c">
              <input id="age-to" value="" />
            </div>
          </div>
        </div>

        <h4>Umiejętności</h4>
        <div class="row">
          <div class="col-md-4"> Wykształcenie </div><!--
          --><div class="col-md-8">
            <input id="education" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Kierunek studiów </div><!--
          --><div class="col-md-8">
            <input id="studies" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Języki </div><!--
          --><div class="col-md-8">
            <input id="ang" name="language" type="checkbox" value="angielski" /><label for="ang">Angielski</label>
            <input id="fre" name="language" type="checkbox" value="francuski" /><label for="fre">Francuski</label>
            <input id="spa" name="language" type="checkbox" value="hiszpański" /><label for="spa">Hiszpański</label>
            <input id="por" name="language" type="checkbox" value="portugalski" /><label for="por">Portugalski</label>
            <input id="ger" name="language" type="checkbox" value="niemiecki" /><label for="ger">Niemiecki</label>
            <input id="rus" name="language" type="checkbox" value="rosyjski" /><label for="rus">Rosyjski</label>
            <input id="ukr" name="language" type="checkbox" value="ukraiński" /><label for="ukr">Ukraiński</label>
            <input id="ita" name="language" type="checkbox" value="włoski" /><label for="ita">Włoski</label>
            <input id="other" type="checkbox"/><label for="other"><input id="other_val" name="language" placeholder="inny, jaki?" /></label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Doświadczenie i zainteresowania </div><!--
          --><div class="col-md-8">
            <input id="interests" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Sekcja Komitetu ŚDM </div><!--
          --><div class="col-md-8">
            <input id="departments" value="" />
          </div>
        </div>

        <h4>Inne</h4>
        <div class="row">
          <div class="col-md-4"> Uczestrnisctwo w ŚDM </div><!--
          --><div class="col-md-8">
            <input type="checkbox" name="wyd" id="rio" value="rio" />
            <label for="rio" >Rio 2013</label>
            <input type="checkbox" name="wyd" id="madrit" value="madrit" />
            <label for="madrit" >Madryt 2011</label>
            <input type="checkbox" name="wyd" id="sydney" value="sydney" />
            <label for="sydney" >Sydney 2008</label>
            <input type="checkbox" name="wyd" id="cologne" value="cologne" />
            <label for="cologne" >Kolonia 2005</label>
            <input type="checkbox" name="wyd" id="toronto" value="toronto" />
            <label for="toronto" >Toronto 2002</label>
            <input type="checkbox" name="wyd" id="rome" value="rome" />
            <label for="rome" >Rzym 2000</label>
            <input type="checkbox" name="wyd" id="paris" value="paris" />
            <label for="paris" >Paryż 1997</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"> Uwagi </div><!--
          --><div class="col-md-8">
            <input id="comments" value="" />
          </div>
        </div>

        <button class="btn btn-default search">Szukaj</button>
      </div>
    </div>

    <div class="container results">
      <h3 class="results-header">Znaleziono <span id="results-count"></span> wyników:</h3>
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <div id="details"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="log_in" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Zaloguj się</h4>
          </div>
          <div class="modal-body">
            <form id='form' method='post' action='' target="loginTarget">
              <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Login">
              </div>
              <div class="form-group">
                <label for="pass">Hasło</label>
                <input type="password" class="form-control" id="pass" placeholder="Hasło">
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Zaloguj</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <iframe src="/blank.html" id="loginTarget" name="loginTarget" style="display:none"></iframe>

    <script id="details-template" type="text/x-handlebars-template">
      <h3 class="text-center"><%= display_name() %></h3>
      <div class="text-center">
        <a href="mailto:<%= email() %>" target="_blank"><%= email() %></a>
      </div>
      <h4>Dane osobowe</h4>
      <table class="table">
        <tr>
          <td> Data urodzenia: </td>
          <td> <%= birth() %> <%= age() %> </td>
        </tr>
        <tr>
          <td> Telefon: </td>
          <td> <%= phone() %> </td>
        </tr>
        <tr>
          <td> Miejsce zamieszkania: </td>
          <td> <%= address() %> </td>
        </tr>
        <tr>
          <td> Parafia: </td>
          <td> <%= parish() %> </td>
        </tr>
      </table>
      <h4>Edukacja</h4>
      <table class="table">
        <tr>
          <td> Wykształcenie </td>
          <td> <%= education() %> </td>
        </tr>
        <tr>
          <td> Kierunek </td>
          <td> <%= studies() %> </td>
        </tr>
        <tr>
          <td> Języki: </td>
          <td> <%= languages() %> </td>
        </tr>
      </table>
      <h4>Doświadczenie</h4>
      <p><%= experience() || "<i>n/a</i>" %></p>

      <h4>Zainteresowania</h4>
      <p><%= interests() || "<i>n/a</i>" %></p>

      <h4>Gdzie chcę się zaangażować</h4>
      <p><%= departments() || "<i>n/a</i>" %></p>

      <h4>Dostępność</h4>
      <p><%= availability() || "<i>n/a</i>" %></p>

      <h4>Uwagi</h4>
      <p><%= comments() || "<i>n/a</i>" %></p>

      <p class="text-right">
        <a href="" class="print">Drukuj ⎙</a></br>
        <a href="mailto:?subject=<%= display_name() %>" target="_blank" class="email">Przekaż dalej &#9993;</a>
      </p>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
